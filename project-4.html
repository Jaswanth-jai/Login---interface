<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-interface</title>
    <link rel="stylesheet" href="style_4.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input_box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Passward" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forget">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a
                    href="https://www.bing.com/images/search?view=detailV2&ccid=xo0PEdsk&id=6988A0FF4DE114776DE6D501D1E87EC521C7B0DB&thid=OIP.xo0PEdskBCFONCkLMLtoGQHaFk&mediaurl=https%3a%2f%2fwww.pointswithacrew.com%2fwp-content%2fuploads%2f2015%2f09%2fits-gone-all-gone.jpg&exph=372&expw=495&q=gone+i+say+gone+meme&simid=608035716268643471&FORM=IRPRST&ck=39D4AA4731219C7CE4728FCBFF92B99B&selectedIndex=0&itb=0&idpp=overlayview&ajaxhist=0&ajaxserp=0">Forget
                    Passward !</a>
            </div>
            <button type="submit" class="btn"> Login</button>
            <footer>
                <p>Don't have an account !
                    <a href="#">Register</a>
                </p>
            </footer>
        </form>
    </div>
</body>

</html>
